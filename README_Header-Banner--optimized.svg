<svg xmlns="http://www.w3.org/2000/svg" width="600" height="300" fill="none"><foreignObject width="100%" height="100%"><div xmlns="http://www.w3.org/1999/xhtml"><style>@keyframes hi{0%,60%,to{transform:rotate(0deg)}10%,30%{transform:rotate(14deg)}20%{transform:rotate(-8deg)}40%{transform:rotate(-4deg)}50%{transform:rotate(10deg)}}@keyframes gradient{0%,to{background-position:0 50%}50%{background-position:100% 50%}}.container{--color-main:#5452ee;--color-primary:#e73c7e;--color-secondary:#23a6d5;--color-tertiary:#ffff;background:linear-gradient(-45deg,var(--color-main),var(--color-primary),var(--color-secondary),var(--color-tertiary));background-size:400% 400%;animation:gradient 15s ease infinite;width:100%;height:300px;display:flex;justify-content:center;align-items:center;color:#fff;font-family:-apple-system,BlinkMacSystemFont,&quot;Segoe UI&quot;,Roboto,Helvetica,Arial,sans-serif,&quot;Apple Color Emoji&quot;,&quot;Segoe UI Emoji&quot;,&quot;Segoe UI Symbol&quot;}.hi{animation:hi 1.5s linear -.5s infinite;display:inline-block;transform-origin:70% 70%}@media (prefers-color-scheme:light){.container{--color-main:#F15BB5;--color-primary:#24b0ef;--color-secondary:#4526f6;--color-tertiary:#f6f645}}@media (prefers-reduced-motion){.container,.hi{animation:none}}</style><div class="container"><h1>Hi, I&apos;m Nayeon<div class="hi"/></h1></div></div></foreignObject></svg>